name: Blog Post Generator

on:
  issues:
    types: [closed]

jobs:
  generate-file:
    runs-on: ubuntu-latest
    if: contains(join(github.event.issue.labels.*.name, ','), 'content')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Generate file from issue
        run: |
          echo "ðŸš€ Generando archivo desde issue #${{ github.event.issue.number }}"
          echo "ðŸ“ TÃ­tulo: ${{ github.event.issue.title }}"
          echo "ðŸ·ï¸ Labels: ${{ toJson(github.event.issue.labels) }}"
          
          # Guardar el contenido del issue en un archivo temporal para evitar problemas de interpretaciÃ³n
          cat > issue_body.txt << 'EOF'
          ${{ github.event.issue.body }}
          EOF
          
          # Ejecutar el script pasando el archivo temporal
          node src/generateBlogFile.js \
            "${{ github.event.issue.html_url }}" \
            "${{ github.event.issue.title }}.md" \
            "$(cat issue_body.txt)" \
            '${{ toJson(github.event.issue.labels) }}'
          
          # Limpiar archivo temporal
          rm -f issue_body.txt

      - name: Check if token exists
        run: |
          if [ -z "${{ secrets.PERSONAL_TOKEN }}" ]; then
            echo "âŒ TOKEN is EMPTY or NOT set"
            exit 1
          else
            echo "âœ… TOKEN is set"
          fi

      - name: Set Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git add .
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: generated file from issue #${{ github.event.issue.number }}"
          git push
          echo "Changes pushed successfully"